<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body class="w-screen">
<div class="w-1/3 absolute left-1/3 top-1/3">
  <form method="post" action="/login" class="w-full flex flex-col h-1/3">
    <strong>ID</strong><input type="text" name="id" class="border-lime-300 text-2xl border-4 rounded-lg px-2" /><br />
    <strong>Password</strong><input type="password" name="pw" class="border-lime-300 text-2xl border-4 rounded-lg px-2" /><br />
    <input type="submit" class="text-2xl bg-lime-600 rounded-lg text-white px-4 py-4" />
  </form>
  <div class="mt-5 py-10 h-1/2">
    <div class="w-full h-12 flex items-center justify-center bg-slate-800 rounded-lg">
      <a class="w-full h-full flex items-center justify-center cursor-pointer text-xl text-white text-center flex items-center justify-center " href="/oauth2/authorization/github">
        <span>GitHub로 로그인하기</span>
      </a>
    </div>
  </div>
</div>
</body>
</html>
