<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th:block th:each="cert : ${certs}">
        <div>
            <div>
                증명구분 : <span th:text="${cert.getCode()}"></span>
            </div>
            <div>
                발급일자 : <span th:text="${cert.getIssueDate()}"></span>
            </div>
            <div>
                이름 : <span th:text="${cert.getName()}"></span>
            </div>
        </div>
    </th:block>
    <a th:if="${hasPrevious}" th:href="@{/certifications(page=${currentPage - 1},size=5)}" class="mt-10 absolute left-1/3">이전</a>
    <a th:if="${hasNext}" th:href="@{/certifications(page=${currentPage + 1},size=5)}" class="mt-10 absolute right-1/3">다음</a>
</body>
</html>
